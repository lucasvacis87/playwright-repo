name: Playwright Tests (Sharded CI)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

on:
  push:
    branches: [ main ]

jobs:
  test-shards:
    name: Shard ${{ matrix.shardIndex }} of ${{ matrix.shardTotal }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        shardTotal: [2]
        shardIndex: [1, 2]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (shard)
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          CI: true

      - name: Upload blob report (per shard)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-shard-${{ matrix.shardIndex }}
          path: blob-report/
          if-no-files-found: error
          retention-days: 30

  merge-report:
    name: Merge reports (HTML)
    runs-on: ubuntu-latest
    needs: [test-shards]
    if: always()
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge blob reports into one HTML report
        run: |
          echo "Artifacts downloaded:"
          find artifacts -maxdepth 4 -type f || true

          mkdir -p merged-blob-report
          find artifacts -type f -name "*.zip" -path "*blob-report*" -exec cp {} merged-blob-report/ \;

          echo "Merged blob report files:"
          ls -la merged-blob-report

          npx playwright merge-reports --reporter=html merged-blob-report

      - name: Upload final Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy-pages:
    name: Deploy report to GitHub Pages
    runs-on: ubuntu-latest
    needs: [merge-report]
    if: always()

    steps:
      - name: Download final Playwright HTML report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

      - id: deploy-to-github-pages
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Get GitHub Pages URL
        run: 'echo "GitHub Pages URL: https://${{ steps.deploy-to-github-pages.outputs.page_url }}"'
